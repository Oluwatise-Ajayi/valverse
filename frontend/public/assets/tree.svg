<svg width="100" height="150" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b4423;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a2f1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="foliageGradient">
      <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a3d;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Tree trunk -->
  <rect x="40" y="80" width="20" height="70" fill="url(#trunkGradient)" rx="3"/>
  
  <!-- Foliage layers -->
  <ellipse cx="50" cy="70" rx="35" ry="30" fill="url(#foliageGradient)" opacity="0.9"/>
  <ellipse cx="50" cy="50" rx="30" ry="25" fill="url(#foliageGradient)" opacity="0.9"/>
  <ellipse cx="50" cy="35" rx="25" ry="20" fill="url(#foliageGradient)" opacity="0.9"/>
  
  <!-- Highlights -->
  <ellipse cx="40" cy="45" rx="8" ry="6" fill="#5a8c6a" opacity="0.6"/>
  <ellipse cx="60" cy="60" rx="10" ry="7" fill="#5a8c6a" opacity="0.5"/>
</svg>
