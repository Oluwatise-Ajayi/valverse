<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cloudShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#cloudShadow)">
    <ellipse cx="30" cy="35" rx="20" ry="15" fill="white" opacity="0.95"/>
    <ellipse cx="50" cy="30" rx="25" ry="18" fill="white" opacity="0.95"/>
    <ellipse cx="70" cy="32" rx="22" ry="16" fill="white" opacity="0.95"/>
    <ellipse cx="90" cy="35" rx="18" ry="14" fill="white" opacity="0.95"/>
  </g>
</svg>
